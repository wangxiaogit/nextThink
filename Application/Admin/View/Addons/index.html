<include file="Public/header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('Config/index')}">{:L('ADMIN_ADDONS_MANAGE')}</a></li>
        </ul>
        <form method="post" class="js-ajax-form">
            <php>
                $status=array("1"=>L('ENABLED'),"0"=>L('DISABLED'),"3"=>L('UNINSTALLED'));
            </php>
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th width="120">{:L('TEXT_DOMAIN')}</th>
                        <th width="150">{:L('NAME')}</th>
                        <th width="150">{:L('HOOKS')}</th>
                        <th>{:L('DESCRIPTION')}</th>
                        <th width="100">{:L('AUTHOR')}</th>
                        <th width="60">{:L('STATUS')}</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="addons" item="vo">
                        <tr>
                            <td>{$vo.title}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.hooks}</td>
                            <td>{$vo.description}</td>
                            <td>{$vo.author}</td>
                            <td>{$status[$vo['status']]}</td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </form>    
    </div>
</body>
</html>
