<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>ThinkCMF {:L('ADMIN_CENTER')}</title>
    <meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
    <meta name="renderer" content="webkit|ie-comp|ie-stand">
    <meta name="robots" content="noindex,nofollow">

    <link href="__CSS__/login.css" rel="stylesheet" />
    
    <style>
        #login_btn_wraper{
            text-align: center;
        }
        #login_btn_wraper .tips_success{
            color:#fff;
        }
        #login_btn_wraper .tips_error{
            color:#DFC05D;
        }
        #login_btn_wraper button:focus{
            outline:none;
        }
    </style>
    
    <script>
        //判断是否同一框架
        if (window.parent != window.self) {
            window.parent.location.href = window.self.location.href;
            setTimeout(function() {
                document.body.innerHTML = '';
            }, 0);
        }
    </script>
</head>
<body>
    <div class="wrap">
        <h1><a href="__ROOT__">{:L('ADMIN_CENTER')}</a></h1>
        <form method="post" name="login" action="{:U('Public/doLogin')}" autoComplete="off" class="js-ajax-form">
            <div class="login">
                <ul>
                    <li>
                        <input type="text" name="username" class="input" id="admin-name" placeholder="{:L('USERNAME_OR_EMAIL')}" value="{$_COOKIE['ADMIN_USERNAME']}" required />
                    </li>
                    <li>
                        <input type="password" name="password" class="input" id="admin_pwd" placeholder="{:L('PASSWORD')}" required />
                    </li>
                    <li class="verifycode-wrapper">

                    </li>
                    <li>
                        <input class="input" type="text" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}" />
                    </li>
                </ul>
                <div id="login_btn_wraper">
                    <button type="submit" name="submit" class="btn js-ajax-submit" data-loadingmsg="{:L('LOADING')}">{:L('LOGIN')}</button>
                </div>
            </div>    
        </form>
    </div>
<script>
    var GV = {
	DIMAUB: "",
	JS_ROOT: "__STATIC__/",//js版本号
	TOKEN : ''	//token ajax全局
    };
</script>    
<script src="__STATIC__/wind.js"></script>
<script src="__STATIC__/jquery-1.10.2.min.js"></script>
<script src="__STATIC__/common.js" type="text/javascript"></script>
<script>
    //匿名函数 并调用
    (function(){
        document.getElementById('admin-name').focus();
    })();
</script>
</body>
</html>
