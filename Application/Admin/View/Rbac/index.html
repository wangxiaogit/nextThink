<include file="Public/header" />
</head>
<body>
    <div class="wrap js-check-wrap">
        <ul class="nav nav-tabs">
            <li class="active"><a href="{:U('Rbac/index')}">{:L('ADMIN_ROLE_MANAGE')}</a></li>
            <li><a href="{:U('Rbac/add')}">{:L('ROLE_ADD')}</a></li>
        </ul>
        <form action="{:U('Rbac/listorders')}" method="post">
            <table class="table table-hover table-bordered">
                <thead>
                    <tr>
                        <th width="30">ID</th>
                        <th align="left">{:L('NAME')}</th>
                        <th align="left">{:L('REMARK')}</th>
                        <th width="40" align="left">{:L('STATUS')}</th>
                        <th width="120">{:L('ACTIONS')}</th>
                    </tr>
                </thead>
                <tbody>
                    <foreach name="roles" item="vo">
                        <tr>
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>{$vo.remark}</td>
                            <td>
                                <if condition="$vo['status'] eq 1">
                                    <font color="red">√</font>
                                <else /> 
                                    <font color="red">╳</font>
                                </if>
                            </td>
                            <td>
                                <if condition="$vo['id'] eq 1">
                                    <font color="#cccccc">{:L('AUTHORITY_SETTING')}</font>|
                                    <font color="#cccccc">{:L('EDIT')}</font> | <font color="#cccccc">{:L('DELETE')}</font>
                                <else />
                                    <a href="{:U('Rbac/authority',array('id'=>$vo['id']))}">{:L('AUTHORITY_SETTING')}</a>|
                                    <a href="{:U('Rbac/edit',array('id'=>$vo['id']))}">{:L('EDIT')}</a>|
                                    <a class="js-ajax-delete" href="{:U('Rbac/delete',array('id'=>$vo['id']))}">{:L('DELETE')}</a>
                                </if>
                            </td>
                        </tr>
                    </foreach>
                </tbody>
            </table>
        </form>
        {$_Page}
    </div>
<script src="__STATIC__/common.js"></script>
</body>
</html>
